
<div class="container">
    <ul class="api-row">
        <li class="animated fadeInLeft" >
            <md-card md-theme-watch>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Natural Speech</span>
                        <span class="md-subhead">Some   Intrudiction....</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg card-media">
                            <i ng-click="toNatural()" class="fa fa-volume-control-phone fa-5x hvr-buzz-out"></i>
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="toNatural()">Use it now</md-button>
                </md-card-actions>
            </md-card>
        </li>
        <li class="animated fadeInRight">
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Image</span>
                        <span class="md-subhead">Some   Intrudiction....</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg card-media">
                            <i ng-click="toImageApi()" class="fa fa-picture-o fa-5x hvr-buzz-out"></i>
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="toImageApi()"  >Use it now</md-button>
                </md-card-actions>
            </md-card>
        </li>
        <li class="animated fadeInLeft">
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Card with image</span>
                        <span class="md-subhead">Large</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg card-media">
                            <i class="fa fa-camera-retro fa-5x"></i>
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button>Use it now</md-button>
                </md-card-actions>
            </md-card>
        </li>
        <li class="animated fadeInRight">
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Medium</span>
                        <span class="md-subhead">Some   Intrudiction....</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg card-media">
                            <i class="fa fa-medium fa-5x"></i>
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button>Use it now</md-button>
                </md-card-actions>
            </md-card>
        </li>
    </ul>
</div>
