<div class="container">
    <h3 class="text-center text-primary">图像分析</h3>
    <div layout="row">
        <p flex="90" style="text-indent: 3rem;margin-top: 2rem;">
            图像分析：上传一张带有文字的图片，我们将根据图片的信息，分析出图片上所存在的文字，并将结果显示在结果栏里面。
        </p>
        <div flex="10" layout-padding layout="row" layout-align="end center">
            <md-button class="md-fab md-primary  md-mini" ng-click="showExample($event)">
                <md-icon md-svg-src="images/info.svg"></md-icon>
                <md-tooltip md-direction="bottom">点击查看例子</md-tooltip>
            </md-button>
        </div>
    </div>
    <div layout="column" layout-padding>
        <div flex uploader="uploader" nv-file-drop>
            <div class="row">
                <div class="col-md-3" >
                    <h3 style="margin-bottom: 2rem;">请选择您的图片</h3>
                    <div ng-show="uploader.isHTML5">
                        <!-- 3. nv-file-over uploader="link" over-class="className" -->
                        <div class="well my-drop-zone" file-dropzone nv-file-over uploader="uploader">
                            <p style="text-align: center">拖拽文件至此</p>
                        </div>
                    </div>
                    <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
                    <div style="width: 100%;">
                        <input type="file" id="file_upload" class="inputfile" nv-file-select="" uploader="uploader"  />
                    <label  for="file_upload">
                        <i class="fa fa-upload fa-2x" style="margin-right: 0.5rem;" aria-hidden="true"></i>上传文件
                    </label>
                    </div>
                    <br/>
                </div>
                <div class="col-md-9" style="margin-bottom: 40px">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="50%">文件名</th>
                                <th ng-show="uploader.isHTML5">文件大小</th>
                                <th ng-show="uploader.isHTML5">进度</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in uploader.queue">
                                <td>
                                    <strong>{{ item.file.name }}</strong>
                                    <!-- Image preview -->
                                    <!--auto height-->
                                    <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                                    <!--auto width-->
                                    <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, width: 395 }"></div>
                                    <!--fixed width and height -->
                                    <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                                </td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="fa fa-check-circle-o"></i></span>
                                    <span ng-show="item.isCancel"><i class="fa fa-ban"></i></span>
                                    <span ng-show="item.isError"><i class="fa fa-times"></i></span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        Upload
                                    </button>
                                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                        Cancel
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                        Remove
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
