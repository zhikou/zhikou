<div class="container">
    <h3 class="text-center text-primary">情感计算</h3>
    <p style="text-indent: 3rem;margin-top: 2rem;">
        情感计算：在这里允许您输入一段文字或者一个词语，我们将根据您输入的信息，分析您的这句话的情感信息，并返回一个0到1之间的数值，这个数值代表您的这句信息所处的情感位置。<span class="text-success" style="font-weight: 700;">1代表信息是最积极的，0代表信息是最消极的。</span>
    </p>
    <div class="" style="border: 2px solid #aad1f9;clear: both;padding: 0;background-color: #E8EAF6;margin-top: 2rem;margin-bottom: 2rem;">
        <div class="bottom-block" layout-padding>
            <h4>例如你可以输入：</h4>
            <ol style="padding-left: 3rem;">
                <li>我今天很开心:)</li>
                <li>我今天捡了五块钱:)</li>
                <li>你真是个傻逼，你是个小学生吗？</li>
            </ol>
        </div>
    </div>
    <div style="overflow: hidden;">
        <md-input-container class="md-block">
            <md-icon class="email fa fa-commenting-o" style="font-size:1.9rem;"></md-icon>
            <input ng-model="message" type="text" placeholder="请输入您的信息  (必填项)" ng-required="true">
        </md-input-container>
    </div>
    <div style="overflow: hidden;">
        <md-button class="md-raised md-primary" ng-click="start_analyze()" ng-disabled="!message" style="float:right;">开始分析</md-button>
    </div>
    <div class="" style="border: 2px solid #aad1f9;clear: both;padding: 0;background-color: rgba(255, 235, 169, 0.25);margin-top: 2rem;margin-bottom: 2rem;">
        <!-- <md-progress-linear md-mode="query" ng-show="showProgress"></md-progress-linear> -->
        <div class="bottom-block" layout-padding style="padding-bottom: 2rem;">
            <h4>分析结果：{{analyze_result.sentiment}} <small ng-show="!showPosition" >请输入您的信息，并且点击开始分析</small> </h4>
            <div style="background:linear-gradient(90deg,#FF5252,#B2FF59);width: 100%;height: 20px;border-radius: 5px;position: relative;">
                <span style="display: block;position: absolute;width: 20px;height: 20px;border-radius: 50%;background-color:#424242;top: 0;opacity: .8;" ng-show="showPosition" ng-style="ret_position()">
                    <md-tooltip md-direction="top">结果：{{analyze_result.sentiment}}</md-tooltip>
                </span>
            </div>
            <div style="width: 100%;padding: 0;display: flex;justify-content: space-between;" >
                <span style="color: #37474F;">0</span>
                <span style="color: #37474F;">0.5</span>
                <span style="color: #37474F;">1</span>
            </div>
        </div>
    </div>
    <div>
        <h3>Give us Feedback:</h3>
        <md-input-container class="md-block">
            <label>Your Answer</label>
            <input required type="number" step="0.1" name="rate" ng-model="project.rate" min="0"
               max="1" />
        </md-input-container>
    </div>
    <div style="overflow: hidden;">
        <md-button class="md-raised md-primary" style="float:right;">Submit</md-button>
    </div>
</div>
